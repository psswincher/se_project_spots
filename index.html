<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Preston Swincher">
        <meta name="description" content="A website for Spot.">
        <meta name="keywords" content="social, photo, sharing"> 
        <title>Spots</title>
    </head>
    <body class = "body">
        <div class="page">
            <header class="header">
                <img src="<%=require('./src/images/Logo.svg')%>" alt="Spot Logo" class="header__logo">
            </header>
            <main class="content">
            <section class="profile page__section">
                <img class="profile__avatar" src="<%=require('./src/images/Avatar.png')%>" alt="User Avatar">
                <div class="profile__column">
                    <h1 class = "profile__name">Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon...</h1>
                    <p class="profile__description">Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American singer, record producer, and entrepreneur. An influential figure in modern world...</p>
                        <button class = "profile__edit-button" type="button">
                            <img class ="profile__pencil-icon" src="<%=require('./src/images/pencil-icon.svg')%>" alt="Pencil Icon">Edit Profile
                        </button>
                </div>
                <button class="profile__add-button" type="button">
                    &#43; New Post
                </button>
            </section>
            <section class="cards page__section">
                <div class="cards__content">
                    <ul class="cards__list">
                    </ul>        
                </div>
            </section>
        </main>
        <footer class = "footer">   
                <p class="footer__copyright">2024 © Spots</p>
        </footer>
        <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
                <button type="button" class="modal__close-button" id="profile-modal__close">
                    <img class="modal__close-icon" src="<%=require('./src/images/close-button.svg')%>">
                </button>
                <h2 class="modal__title">Edit Profile</h2>
                <form name="edit-profile" class="modal__form" id="profile-modal__form" novalidate>
                    <label for="profile-name" class="modal__label">
                        Name
                        <input name="profile-name" id="profile-name" type="text" class="modal__input" minlength="2" maxlength="40" required/>
                        <span class="modal__input_type_error profile-name-input-error" id="profile-name-input-error"></span>
                    </label>
                    <label for="profile-description" class="modal__label">
                        Description
                        <input name="profile-description" id="profile-description" type="text" class="modal__input" minlength="2" maxlength="200" required/>
                        <span class="modal__input_type_error profile-description-input-error" id="profile-description-input-error"></span>
                    </label>
                    <button id="profile-modal__form-submit-button" name="modal__submit-button" type="submit" class="modal__submit-button profile-modal__form-submit-button">Submit</button>
                    <!-- <button id="profile-modal__form-submit-button" name="modal__submit-button" type="submit" class="modal__submit-button modal__button_disabled profile-modal__form-submit-button" disabled>Submit</button> -->
                </form>
            </div>
        </div>
        <div class="modal" id="post-modal">
            <div class="modal__container">
                <button type="button" class="modal__close-button" id="new-post-modal__close">
                    <img class="modal__close-icon" src="<%=require('./src/images/close-button.svg')%>">
                </button>
                <h2 class="modal__title">New Post</h2>
                <form name="new-post-modal" class="modal__form" id="new-post-modal__form" novalidate>
                    <label for="link" class="modal__label">
                        Image link
                        <input name="post-image-link" id="link" class="modal__input" required type="url" required/>
                        <span class="modal__input_type_error link-input-error"  id="link-input-error"></span>
                    </label>
                    <label for="caption" class="modal__label">
                        Caption
                        <input name="post-caption" id="caption" type="text" class="modal__input" required minlength="2" maxlength="30" required/>
                        <span class="modal__input_type_error caption-input-error" id="caption-input-error"></span>
                    </label>
                    <button id="new-post-modal__form-submit-button" name="modal__submit-button" type="submit" class="modal__submit-button modal__button_disabled new-post-modal__form-submit-button" disabled>Save</button>
                </form>
            </div>
        </div>
        <div class="modal" id="preview-modal">
            <div class="modal__container_preview">
                <button type="button" class="modal__close-button" id="preview-modal__close">
                    <img class="modal__close-icon" src="<%=require('./src/images/white-close.svg')%>">
                </button>
                <img class="modal__preview-image">
                <h2 class="modal__title_preview" id="preview-title"></h2>
            </div>
        </div>
        <template id="card">
            <li class="card">
                <img class="card__image" src=`${cardImageSource}` alt=`${cardTitle}`>
                <button type="button" class="card__delete-button">
                    <img class="card__delete-image" src="<%=require('./src/images/trash-can.svg')%>" alt="Delete Photo">
                </button>
                <div class="card__content">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__like-button">
                        <img class="card__unliked-image" src="<%=require('./src/images/heart-icon.svg')%>" alt="Like Photo">
                        <img class="card__liked-image card__liked-image__inactive" src="<%=require('./src/images/liked.svg')%>" alt="Like Photo">
                    </button>
                </div>
            </li>
        </template>
        </div>
    </body>
