<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Preston Swincher">
        <meta name="description" content="A website for Spot.">
        <meta name="keywords" content="social, photo, sharing"> 
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Spots</title>
    </head>
    <body class = "body">
        <div class="page">
            <header class="header">
                <img src="./images/Logo.svg" alt="Spot Logo" class="header__logo">
            </header>
            <main class="content">
            <section class="profile page__section">
                <img class="profile__avatar" src="./images/Avatar.png" alt="User Avatar">
                <div class="profile__column">
                    <h1 class = "profile__name">Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon...</h1>
                    <p class="profile__description">Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American singer, record producer, and entrepreneur. An influential figure in modern world...</p>
                        <button class = "profile__edit-button" type="button">
                            <img class ="profile__pencil-icon" src="images/pencil-icon.svg" alt="Pencil Icon">Edit Profile
                        </button>
                </div>
                <button class="profile__add-button" type="button">
                    &#43; New Post
                </button>
            </section>
            <section class="cards page__section">
                <div class="cards__content">
                    <ul class="cards__list">
                    </ul>        
                </div>
            </section>
        </main>
        <footer class = "footer">   
                <p class="footer__copyright">2024 © Spots</p>
        </footer>
        <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
                <button type="button" class="modal__close-button">
                    <img class="modal__close-icon" src="./images/close-button.svg">
                </button>
                <h2 class="modal__title">Edit Profile</h2>
                <form name="edit-profile" class="modal__form">
                    <label for="name" class="modal__label">
                        Name
                        <input id="name" type="text" class="modal__input"/>
                    </label>
                    <label for="description" class="modal__label">
                        Description
                        <input id="description" type="text" class="modal__input"/>
                    </label>
                    <button type="submit" class="modal__submit-button">Submit</button>
                </form>
            </div>
        </div>
        <template id="card">
            <li class="card">
                <img class="card__image" src=`${cardImageSource}` alt=`${cardTitle}`>
                <div class="card__content">
                    <h2 class="card__title">`${cardTitle}`</h2>
                    <button type="button" class="card__like-button">
                        <img class="card__like-image" src="./images/heart-icon.svg" alt="Like Photo">
                    </button>
                </div>
            </li>
        </template>
        </div>
        <script src="./scripts/index.js" defer="true"></script>
    </body>
